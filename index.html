<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <!-- Navbar simple -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">Consultar una actividad</a>
      </div>
    </nav>
    <div class="row">
      <div
        class="col-6 d-flex align-items-center justify-content-center"
        style="height: 100vh"
      >
        <div class="row">
          <div class="col-12 text-center mb-3">Tipo de actividad</div>
          <div class="col-12 mb-3">
            <select name="type" id="type" class="form-control">
              <option value=""></option>
              <option value="education">education</option>
              <option value="recreational">recreational</option>
              <option value="social">social</option>
              <option value="charity">charity</option>
              <option value="cooking">cooking</option>
              <option value="relaxation">relaxation</option>
              <option value="busywork">busywork</option>
            </select>
          </div>
          <div class="col-12 text-center mb-3">nº participantes</div>
          <div class="col-12 mb-3">
            <input
              type="number"
              name="participants"
              id="participants"
              class="form-control"
            />
          </div>
          <div class="col-12 text-center mb-3">
            <input
              type="button"
              value="Enviar"
              id="button"
              class="btn btn-primary"
            />
          </div>
        </div>
      </div>

      <!-- Línea divisoria -->
      <div
        class="col-1 d-flex align-items-center justify-content-center"
        style="height: 100vh"
      >
        <div class="vr"></div>
      </div>

      <div
        class="col-5 d-flex align-items-center justify-content-center"
        style="height: 100vh"
      >
        <div class="card" style="width: 18rem">
          <img src="..." class="card-img-top" id="foto" alt="..." />
          <div class="card-body">
            <h5 id="texto" class="card-title">Leer a Brandon Sanderson</h5>
            <p id="precData" class="card-text">
              Aquí se te dirá si es gratis o no
            </p>
            <p id="accsData" class="card-text">
              Aquí aparacerá la accesibilidad
            </p>
            <p id="nPartData" class="card-text">
              Aquí aparecerá los numeros de participantes
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
